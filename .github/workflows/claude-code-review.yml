name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            **TASK 1: Perform Code Review**

            Review this pull request and identify:
            - Code quality and best practices violations
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Missing test coverage
            - Documentation issues

            Use the repository's CLAUDE.md for guidance on style and conventions.

            **TASK 2: Auto-fix with @codegen**

            After completing your review, if you found ANY issues that can be automatically fixed:

            1. Create a detailed comment using `gh pr comment` that:
               - Summarizes the review findings
               - Mentions @codegen at the start
               - Provides specific, actionable instructions for fixes

            2. Your comment MUST follow this format:
               ```
               @codegen исправь следующие проблемы:

               1. [Specific issue #1 with file:line reference]
                  - Что нужно сделать: [exact instructions]

               2. [Specific issue #2 with file:line reference]
                  - Что нужно сделать: [exact instructions]

               Используй руководство из CLAUDE.md для стиля кода.
               ```

            3. If NO issues found, just leave a positive review comment WITHOUT mentioning @codegen.

            Be specific with file paths and line numbers so @codegen knows exactly what to fix.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
